<form name="PapelForm" gumga-form novalidate>
		
	<div gumga-form-class="descricao">
		<label gumga-translate-tag="papel.descricao">descricao</label>
		<input gumga-error type="text" name="descricao" ng-model="papel.data.descricao"  gumga-required  class="form-control" />
	</div>    <gumga-errors label="Lista de erros" title="Lista de erros"></gumga-errors>
    <gumga-form-buttons
            back="papel.list"
            submit="papel.methods.put(papel.data)"
            position="right"
            valid="PapelForm.$valid"
            confirm-dirty="true"
            continue="continue">
    </gumga-form-buttons>    
</form>
