<form name="ItemEstoqueForm" gumga-form novalidate>
		
	<div gumga-form-class="quantidade">
		<label gumga-translate-tag="itemestoque.quantidade">quantidade</label>
		<input gumga-error type="text" name="quantidade" ng-model="itemestoque.data.quantidade"  gumga-required  class="form-control" />
	</div>		
	<div gumga-form-class="quando">
		<label gumga-translate-tag="itemestoque.data">data</label>
		<p class="input-group">
			<input type="text" name="data" class="form-control"  gumga-required  uib-datepicker-popup="dd/MM/yyyy" ng-model="itemestoque.data.data" is-open="openedData" ng-click="openedData = !openedData" close-text="Close" />
			<span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="open()">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>
		</p>
	</div>		
	<div gumga-form-class="local">
		<label gumga-translate-tag="itemestoque.local">local</label>
		<input gumga-error type="text" name="local" ng-model="itemestoque.data.local"  gumga-required  class="form-control" />
	</div>		

	<div gumga-form-class="produto">
		<label gumga-translate-tag="itemestoque.produto">produto</label>
	    <gumga-many-to-one
	            input-name="produto"
	            value="itemestoque.data.produto"
	            search-method="produto.methods.asyncSearch('preco', param)"
	            field="preco"
	            authorize-add="true"
	            post-method="produto.methods.asyncPost(value, 'preco')">
	    </gumga-many-to-one>
	</div>

    <gumga-errors label="Lista de erros" title="Lista de erros"></gumga-errors>
    <gumga-form-buttons
            back="itemestoque.list"
            submit="itemestoque.methods.put(itemestoque.data)"
            position="right"
            valid="ItemEstoqueForm.$valid"
            confirm-dirty="true"
            continue="continue">
    </gumga-form-buttons>    
</form>
