	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="papel.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="papel.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="papel.methods.search(field,param)" advanced-search="papel.methods.advancedSearch(param)" saved-filters="papel.methods.getQuery(page)">
	            <search-field label="id" field="id"></search-field>
	            <search-field label="descricao" field="descricao"></search-field>
	            <advanced-search-field  type="string"  label="id" field="id"></advanced-search-field>
	            <advanced-search-field  type="string"  label="descricao" field="descricao"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="papel.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="papel.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="‹"
	            next-Text="›"
	            first-text="«"
	            last-text="»"
	            items-per-page="papel.pageSize"
	            total-items="papel.count"
	            ng-change="papel.methods.get(page)">
	</pagination>
