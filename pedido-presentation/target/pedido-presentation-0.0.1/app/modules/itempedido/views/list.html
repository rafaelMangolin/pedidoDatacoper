	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="itempedido.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="itempedido.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="itempedido.methods.search(field,param)" advanced-search="itempedido.methods.advancedSearch(param)" saved-filters="itempedido.methods.getQuery(page)">
	            <search-field label="id" field="id"></search-field>
	            <search-field label="precoUnitario" field="precounitario"></search-field>
	            <search-field label="valorTotal" field="valortotal"></search-field>
	            <search-field label="quantidade" field="quantidade"></search-field>
	            <search-field label="pedido" field="pedido"></search-field>
	            <advanced-search-field  type="string"  label="id" field="id"></advanced-search-field>
	            <advanced-search-field  type="money"  label="precoUnitario" field="precounitario"></advanced-search-field>
	            <advanced-search-field  type="money"  label="valorTotal" field="valortotal"></advanced-search-field>
	            <advanced-search-field  type="number"  label="quantidade" field="quantidade"></advanced-search-field>
	            <advanced-search-field  type="string"  label="pedido" field="pedido"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="itempedido.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="itempedido.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="‹"
	            next-Text="›"
	            first-text="«"
	            last-text="»"
	            items-per-page="itempedido.pageSize"
	            total-items="itempedido.count"
	            ng-change="itempedido.methods.get(page)">
	</pagination>
