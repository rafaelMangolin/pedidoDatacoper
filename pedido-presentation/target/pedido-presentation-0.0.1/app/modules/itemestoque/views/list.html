	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="itemestoque.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="itemestoque.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="itemestoque.methods.search(field,param)" advanced-search="itemestoque.methods.advancedSearch(param)" saved-filters="itemestoque.methods.getQuery(page)">
	            <search-field label="id" field="id"></search-field>
	            <search-field label="quantidade" field="quantidade"></search-field>
	            <search-field label="data" field="data"></search-field>
	            <search-field label="local" field="local"></search-field>
	            <search-field label="produto" field="produto"></search-field>
	            <advanced-search-field  type="string"  label="id" field="id"></advanced-search-field>
	            <advanced-search-field  type="number"  label="quantidade" field="quantidade"></advanced-search-field>
	            <advanced-search-field  type="date"  label="data" field="data"></advanced-search-field>
	            <advanced-search-field  type="string"  label="local" field="local"></advanced-search-field>
	            <advanced-search-field  type="string"  label="produto" field="produto"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="itemestoque.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="itemestoque.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="‹"
	            next-Text="›"
	            first-text="«"
	            last-text="»"
	            items-per-page="itemestoque.pageSize"
	            total-items="itemestoque.count"
	            ng-change="itemestoque.methods.get(page)">
	</pagination>
