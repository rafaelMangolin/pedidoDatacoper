<form name="ProdutoForm" gumga-form novalidate>
		

	<div gumga-form-class="preco">
		<label gumga-translate-tag="produto.preco">preco"</label>
		<input gumga-error type="text" name="preco"  gumga-required  ng-model="produto.data.preco.value" class="form-control" ui-money-mask="2"  />
	</div>
		
	<div gumga-form-class="descricao">
		<label gumga-translate-tag="produto.descricao">descricao</label>
                <textarea ng-model="produto.data.descricao" class="form-control" name="descricao" gumga-required
                          style="resize: none;"></textarea>
		<!--<input gumga-error type="text" name="descricao" ng-model="produto.data.descricao"  gumga-required  class="form-control" />-->
	</div>		
	<div gumga-form-class="unidadeMedida">
		<label gumga-translate-tag="produto.unidadeMedida">unidadeMedida</label>
                <select ng-model="produto.data.unidadeMedida" name="unidadeMedida" class="form-control"
                        ng-options="um for um in unidadesMedida">
                    
                </select>
	</div>		

    <div gumga-form-class="categoria">
		<label gumga-translate-tag="produto.categoria">categoria</label>
	    <gumga-many-to-one
	            input-name="categoria"
	            value="produto.data.categoria"
	            search-method="categoria.methods.asyncSearch('nome', param)"
	            field="nome"
	            authorize-add="true"
	            post-method="categoria.methods.asyncPost(value, 'nome')">
	    </gumga-many-to-one>
	</div>

    <gumga-errors label="Lista de erros" title="Lista de erros"></gumga-errors>
    <gumga-form-buttons
            back="produto.list"
            submit="produto.methods.put(produto.data)"
            position="right"
            valid="ProdutoForm.$valid"
            confirm-dirty="true"
            continue="continue">
    </gumga-form-buttons>    
</form>
