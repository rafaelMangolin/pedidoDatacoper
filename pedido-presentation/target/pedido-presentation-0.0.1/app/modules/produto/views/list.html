	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="produto.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="produto.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="produto.methods.search(field,param)" advanced-search="produto.methods.advancedSearch(param)" saved-filters="produto.methods.getQuery(page)">
	            <search-field label="id" field="id"></search-field>
	            <search-field label="preco" field="preco"></search-field>
	            <search-field label="descricao" field="descricao"></search-field>
	            <search-field label="unidadeMedida" field="unidademedida"></search-field>
	            <search-field label="categoria" field="categoria"></search-field>
	            <advanced-search-field  type="string"  label="id" field="id"></advanced-search-field>
	            <advanced-search-field  type="money"  label="preco" field="preco"></advanced-search-field>
	            <advanced-search-field  type="string"  label="descricao" field="descricao"></advanced-search-field>
	            <advanced-search-field  type="string"  label="unidadeMedida" field="unidademedida"></advanced-search-field>
	            <advanced-search-field  type="string"  label="categoria" field="categoria"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="produto.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="produto.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="‹"
	            next-Text="›"
	            first-text="«"
	            last-text="»"
	            items-per-page="produto.pageSize"
	            total-items="produto.count"
	            ng-change="produto.methods.get(page)">
	</pagination>
