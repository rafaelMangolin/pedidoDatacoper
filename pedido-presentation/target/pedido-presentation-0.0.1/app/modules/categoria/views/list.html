	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="categoria.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="categoria.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="categoria.methods.search(field,param)" advanced-search="categoria.methods.advancedSearch(param)" saved-filters="categoria.methods.getQuery(page)">
	            <search-field label="id" field="id"></search-field>
	            <search-field label="nome" field="nome"></search-field>
	            <search-field label="codigoInterno" field="codigoInterno"></search-field>
	            <advanced-search-field  type="string"  label="id" field="id"></advanced-search-field>
	            <advanced-search-field  type="string"  label="nome" field="nome"></advanced-search-field>
	            <advanced-search-field  type="number"  label="codigo Interno" field="codigoInterno"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="categoria.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="categoria.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="�"
	            next-Text="�"
	            first-text="�"
	            last-text="�"
	            items-per-page="categoria.pageSize"
	            total-items="categoria.count"
	            ng-change="categoria.methods.get(page)">
	</pagination>
